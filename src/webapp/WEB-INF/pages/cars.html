<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<div>
    <table>
        <h1 th:text="${header}"></h1>
        <br>

        <th:block th:each="msg : ${cars}">
            <h1 th:text="${msg.toStringFormatted()}"></h1>
        </th:block>

    </table>
</div>
</body>
</html>
